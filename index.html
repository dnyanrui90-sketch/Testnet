<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTNEST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Welcome to TESTNEST</h1>
</header>

<main>
    <div id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div id="quiz" class="hidden">
        <h2>Quiz</h2>
        <p id="timer">Time Left: <span id="time">60</span> seconds</p>
        <form id="quizForm">
            <!-- Quiz questions will be injected here -->
        </form>
        <button id="submitQuiz">Submit Quiz</button>
    </div>

    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <form id="addQuestionForm">
            <label for="question">Question:</label>
            <input type="text" id="question" required>

            <label for="answer">Answer:</label>
            <input type="text" id="answer" required>

            <button type="submit">Add Question</button>
        </form>
    </div>

    <div id="resultsTracking" class="hidden">
        <h2>Your Results</h2>
        <table id="resultsTable">
            <thead>
                <tr><th>Quiz Name</th><th>Score</th></tr>
            </thead>
            <tbody>
                <!-- Results will be injected here -->
            </tbody>
        </table>
    </div>
</main>

<footer>
    <p>&copy; 2026 TESTNEST</p>
</footer>

<script src="script.js"></script>
</body>
</html>
